<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bananatech</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "react-image-crop": "https://esm.sh/react-image-crop@^11.0.6",
    "@fal-ai/client": "https://esm.sh/@fal-ai/client@^0.8.2"
  }
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://esm.sh/react-image-crop@^11.0.6/dist/ReactCrop.css" />
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #E0E0E0;
    --color-bg: #121212;
    --color-1: #F8D52F; /* Banana Yellow */
    --color-2: #2a2a2e;
    --color-3: #1f1f22;
    --color-4: #38383c;
    --blur-strength: 120px;
    min-height: 100vh;
}

#bg-blurs {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.blur-ball {
    position: absolute;
    border-radius: 50%;
    filter: blur(var(--blur-strength));
    opacity: 0.4;
    animation: move-ball 30s infinite alternate ease-in-out;
}

.ball-1 {
    width: 400px;
    height: 400px;
    background: var(--color-1);
    top: 10%;
    left: 10%;
    animation-duration: 35s;
    animation-delay: 0s;
}

.ball-2 {
    width: 300px;
    height: 300px;
    background: var(--color-2);
    top: 60%;
    left: 70%;
    animation-duration: 40s;
    animation-delay: -5s;
}

.ball-3 {
    width: 350px;
    height: 350px;
    background: var(--color-3);
    top: 70%;
    left: 20%;
    animation-duration: 30s;
    animation-delay: -10s;
}

.ball-4 {
    width: 250px;
    height: 250px;
    background: var(--color-4);
    top: 20%;
    left: 80%;
    animation-duration: 45s;
    animation-delay: -15s;
}

@keyframes move-ball {
    0% {
        transform: translate(0, 0) scale(1);
    }
    50% {
        transform: translate(calc(50vw - 50%), calc(50vh - 50%)) scale(1.2);
    }
    100% {
        transform: translate(calc(20vw - 20%), calc(30vh - 30%)) scale(1);
    }
}


/* Custom ReactCrop styles */
.ReactCrop__crop-selection {
  border: 2px dashed var(--color-1);
}

.ReactCrop__drag-handle {
    background-color: rgba(248, 213, 47, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.8);
    width: 10px;
    height: 10px;
    border-radius: 50%;
}
.ReactCrop__drag-handle::after {
  display: none;
}

/* Custom fade-in animation */
@keyframes fade-in {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.animate-fade-in {
  animation: fade-in 0.5s ease-out forwards;
}

</style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="bg-blurs">
        <div class="blur-ball ball-1"></div>
        <div class="blur-ball ball-2"></div>
        <div class="blur-ball ball-3"></div>
        <div class="blur-ball ball-4"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
